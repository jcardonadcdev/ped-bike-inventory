<!DOCTYPE html>
<html ng-app="pbacApp">
  <head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="assets/img/favicon.ico">
    <title>PBAC Inventory</title>
    <link rel="stylesheet" href="libs/pmf-esri-jsapi/esri/css/esri.css">
    <link rel="stylesheet" href="libs/mobile-angular-ui/dist/css/mobile-angular-ui-base.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular-route.js"></script>
    <script src="libs/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
    <script src="libs/mobile-angular-ui/dist/js/mobile-angular-ui.gestures.min.js"></script>

    <script src="libs/pmf-esri-jsapi/dojo/dojo.js" data-dojo-config="async: true"></script>
    <script src="pbac.js" type="text/javascript" ></script>
    <script src="pbacController.js" type="text/javascript"></script>
    <script src="components/services/pbacServices.js"></script>
    <script src="components/services/pbacMapServices.js"></script>
      
    <script src="pbacEditor/pbacEditor.js"></script>
      
    <script src="pbacLanding/landing.js"></script>
      
    <script src="pbacMap/inventoryLocator.js"></script>
    <script src="pbacMap/inventoryLocatorService.js"></script>
    <script src="pbacMap/map/inventoryLocatorMap.js"></script>

  </head>
  <body ng-controller="pbacAppController">
    <div class="app">
      <div class="navbar navbar-app navbar-absolute-top" ng-style="{'visibility': lpConfig.navBarVisibilityProperty}">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
          <span>{{navbarConfig.appMenuTitle}}</span>
        </div>
      </div>
      <div class="app-body">
        <div class="app-content">
          <ng-view></ng-view>
        </div>
      </div>
    </div>
  </body>
</html>
